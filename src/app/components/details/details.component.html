<section>
  <div class="row w-75 m-auto g-5">
    <div class="col-md-4">
      <div>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let image of productDetails.images">
            <ng-template carouselSlide>
              <img [src]="image" [alt]="" [title]="">
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-8">
      <div class="h-100 d-flex flex-column justify-content-center">
        <h3 class="">{{productDetails.title}}</h3>
        <p class="text-muted">{{productDetails.description}}</p>
        <h4 class="h6 text-main">{{productDetails.category.name}}</h4>
        <div class="d-flex align-items-center justify-content-between">
          <span>{{productDetails.price | currency:"EGP"}}</span>
          <div>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{productDetails.ratingsAverage}}</span>
          </div>
        </div>
        <button (click)="addToCart(productDetails._id)" class="btn-main btn w-100 mt-2 pt-2">Add Product</button>
      </div>
    </div>
  </div>
</section>
