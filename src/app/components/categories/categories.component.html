<section class="mt-3 p-2">
  <div class="row g-4 justify-content-center">
    <div *ngFor="let category of categoryData" class="col-sm-6 col-md-4 col-lg-3">
      <div [routerLink]='["/catedetails",category._id]' role="button" class="border border-success rounded p-4 shadow">
        <img class="w-100" height="350" [src]="category.image" [alt]="category.name">
        <h3 class="text-center text-main">{{category.name}}</h3>
      </div>
    </div>
  </div>
</section>
